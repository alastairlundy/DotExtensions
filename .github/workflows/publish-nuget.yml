# This workflow will build and publish System Extensions to Nuget.

name: Publish to Nuget

on:
  workflow_dispatch:
    
permissions:
  contents: read

jobs:
  publish-nuget:

    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write 
    environment: production

    steps:
    - name: Harden the runner (Audit all outbound calls)
      uses: step-security/harden-runner@a90bcbc6539c36a85cdfeb73f7e2f433735f215b # v2.15.0
      with:
        egress-policy: audit

    - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
    - name: Setup .NET
      uses: actions/setup-dotnet@baa11fbfe1d6520db94683bd5c7a3818018e4309 # v5.1.0
      with:
        dotnet-version: 10.0.x
        working-directory: DotExtensions
    
    # Get a short-lived NuGet API key
    - name: NuGet login (OIDC â†’ temp API key)
      uses: NuGet/login@d22cc5f58ff5b88bf9bd452535b4335137e24544 # v1.1.0
      id: login
      with:
            user: ${{ secrets.NUGET_USER }}
    
    - name: Restore dependencies
      run: dotnet restore
    - name: Create packages
      run: dotnet build -c Release
    - name: Publish the MAIN package to nuget.org
      run: dotnet nuget push DotExtensions/bin/Release/*.nupkg --api-key ${{steps.login.outputs.NUGET_API_KEY}}  -s https://api.nuget.org/v3/index.json --skip-duplicate
    - name: Publish the Memory package to nuget.org
      run: dotnet nuget push DotExtensions.Memory/bin/Release/*.nupkg --api-key ${{steps.login.outputs.NUGET_API_KEY}}  $NUGET_AUTH_TOKEN -s https://api.nuget.org/v3/index.json --skip-duplicate
